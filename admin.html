<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="admin.css">

</head>
<body>
    <div id="login-page" class="container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </div>

    <div id="admin-dashboard" class="container" style="display: none;">
        <h2>Admin Dashboard</h2>

        <div class="filters">
            <label for="date-from">From:</label>
            <input type="date" id="date-from">
            <label for="date-to">To:</label>
            <input type="date" id="date-to">
            <label for="user-id-filter">User ID:</label>
            <input type="text" id="user-id-filter">
            <button id="filter-button">Filter</button>
            <button id="reset-filter-button">Reset</button>
        </div>

        <div class="table-container">
          <table id="location-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="pagination">
          
        </div>

        <div id="map"></div>

        <div class="actions">
            <button id="export-csv">Export CSV</button>
            <button id="export-json">Export JSON</button>
            <button id="add-location-button">Add Location</button>
        </div>

        <!-- Modal for adding new location -->
        <div id="add-location-modal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Location</h2>
            <form id="add-location-form">
              <label for="new-user-id">User ID:</label>
              <input type="text" id="new-user-id" required>
              <label for="new-latitude">Latitude:</label>
              <input type="number" id="new-latitude" required>
              <label for="new-longitude">Longitude:</label>
              <input type="number" id="new-longitude" required>
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="admin.js"></script>
</body>
</html>
